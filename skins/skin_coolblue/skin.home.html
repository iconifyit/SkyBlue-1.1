<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>[[page.title]]</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />     
        <meta name="author" content="Erwin Aligam - styleshout.com" />
        [[page.metadata]]
        <link rel="stylesheet" type="text/css" href="[[site.url]][[skin.path]]css/screen.css" />
        <link href="[[site.url]]rss/" rel="alternate" type="application/rss+xml" title="[[site.name]] RSS Feed" />
        <link rel="stylesheet" type="text/css" href="[[site.url]][[skin.path]]js/lightbox/css/jquery.lightbox-0.5.css" media="screen" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    </head>
    <body id="[[page.css_id]]" class="[[page.css_class]]">

        <!--header-wrap-->
        <div id="header-wrap">
            <!--header-->
            <div id="header">
                <a name="top"></a>
                <h1 id="logo-text"><a href="[[site.url]]" title="">[[site.name]]</a></h1>
                <p id="slogan">[[site.slogan]]</p>
                <!--nav-->
                <div id="nav">
                    <!--#plugin:fragment(menu,view,menu=1)-->
                </div>
                <!--/nav-->
                <p id="rss"><a href="[[site.url]]rss/">Grab the RSS feed</a></p>
                <!--#plugin:fragment(search,view)-->
            </div>
            <!--/header-->
        </div>
        <!--/header-wrap-->
    
        <!--content-outer-->
        <div id="content-wrap" class="clear">
            <!--content-->
            <div id="content">
                <!--main-->
                <div id="main">
                    <!--.post-->
                    <div class="post">
                    	<div class="right">
                    	    <div class="image-section">
                    	        <!--#plugin:fragment(portfolio,slider,category=4)-->
                    	    </div>
                    	    <!--#plugin:fragment(page,view)--> 
                    	</div>
                    	<div class="left">
                        	<p class="dateinfo">[[page.modified(Y)]]<span>[[page.modified(M)]]</span><span>[[page.modified(d)]]</span></p>
                            <div class="post-meta">
                                <h4>Post Info</h4>
                                <ul>
                                    <li class="time"><a href="#">[[page.modified(H:i A)]]</a></li>
                                    <li class="permalink"><a href="[[page.url]]">Permalink</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!--/.post-->
                </div>
                <!--/main-->
                <!--sidebar-->
                <div id="sidebar">
                    <!--#plugin:fragment(sidebar)-->
                </div>
                <!--/sidebar-->
            </div>
            <!--/content-->
        </div>
        <!--/content-outer-->

        <!--footer-outer-->
        <div id="footer-outer" class="clear">
            <!--footer-wrap-->
            <div id="footer-wrap">
                <!--#plugin:fragment(gallery,flickr)-->
                <div class="col-a">
                    <!--#plugin:fragment(connect,view)-->
                    <div class="clear"></div>
                </div>
                <div class="col-a">    
                    <div class="footer-list">
                        <!--#plugin:fragment(links,footer)-->
                    </div>
                </div>
                <div class="col-a">
					<div class="footer-list">
						<!--#plugin:fragment(footer,center)-->
					</div>
                </div>
                <div class="col-b">
                    <div class="footer-list">
                        <!--#plugin:fragment(twitter,view)-->
                    </div>
                </div>
            </div>
            <!--/footer-wrap-->
        </div>
        <!--/footer-outer-->
        <!-- footer-bottom -->
        <div id="footer-bottom">
            <!--#plugin:fragment(footer,view)-->
        </div>
        <!--/footer-bottom-->
        <!--#plugin:fragment(footer,scripts)-->
    </body>
</html>
