<fieldset class="right">
    <tr>
        <th>Rename From:</th>
        <th>Rename To:</th>
    </tr>
    <tr>
        <td>{OBJ:NAME}</td>
        <td>
            <input type="text" 
                   name="rename_to" 
                   value="{OBJ:NAME}"
