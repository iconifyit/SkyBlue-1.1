<input id="id" type="hidden" name="id" value="{OBJ:ID}" />
<input id="objtype" type="hidden" name="objtype" value="testimonials" />
<tr>
    <th valign="top">Name:</th>
    <td valign="top">
        <input type="text" 
               name="name" 
               value="{OBJ:NAME}" 
               size="57" 
               />
    </td>
</tr>
<tr>
    <th valign="top">Organization:</th>
    <td valign="top">
        <input type="text" 
               name="organization" 
               value="{OBJ:ORGANIZATION}" 
               size="57" 
               />
    </td>
</tr>
<tr>
    <th valign="top">Link:</th>
    <td valign="top">
        <input type="text" 
               name="link" 
               value="{OBJ:LINK}" 
               size="57" 
               />
    </td>
</tr>
<tr>
    <th valign="top">Text:</th>
    <td colspan="4">
        <textarea id="text" 
                  name="text" 
                  cols="55" 
                  rows="22" 
                  style="font-family: monotype;">{OBJ:TEXT}</textarea>
    </td>
</tr>
<tr>
    <th>Order:</th>
    <td>
        {OBJ:ORDER}
    </td>
</tr>
