<input type="hidden" name="objtype" value="articles" />
<tr>
    <th valign="top">[TERM:ITEMID]:</th>
    <th valign="top">{OBJ:ID}</th>
</tr>
<input type="hidden" name="id" value="{OBJ:ID}" />
<tr>
    <td colspan="2">Fields labeled in <span class="required">Red</span> are required</td>
</tr>
<tr>
    <td valign="top"><span class="required">[TERM:NAME]:</span></td>
    <td valign="top">
        <input type="text" 
               name="name" 
               value="{OBJ:NAME}" 
               size="45" 
               />
    </td>
</tr>
<tr>
    <td valign="top"><span class="required">Author:</span></td>
    <td valign="top">
        <input type="text" 
               name="author" 
               value="{OBJ:AUTHOR}" 
               size="45" 
               />
    </td>
</tr>

<tr>
    <td valign="top"><span class="required">Date:</span></td>
    <td valign="top">
        <input type="text" 
               name="date" 
               value="{OBJ:DATE}" 
               size="45" 
               />
    </td>
</tr>

<tr>
    <td valign="top"><span class="required">Intro:</span></td>
    <td valign="top">
        <textarea id="intro" 
                  name="intro" 
                  cols="45" 
                  rows="4"
                  style="width: 368px; border: 1px solid #AAA;">{OBJ:INTRO}</textarea>
    </td>
</tr>
<tr>
    <td valign="top" 
        colspan="2"
        style="border-bottom: none; padding: 6px 0px 6px 6px;">
        Article Text:
    </td>
</tr>

<tr>
    <td colspan="2">
        <div id="editoranchor"></div>
        <div style="margin: -4px 1px 4px 4px; width: 99%;">
        <textarea id="story_content" 
                  class="editor"
                  name="text" 
                  cols="55" 
                  rows="22">{OBJ:TEXT}</textarea>
        </div>
    </td>
</tr>
<input id="storyfile" type="hidden" name="story" value="{OBJ:STORY}" />

<tr>
    <td valign="top"><span class="required">Groups:</span></td>
    <td valign="top">
        {OBJ:GROUPS}
    </td>
</tr>
<tr>
    <td valign="top">Order:</td>
    <td valign="top">
        {OBJ:ORDER}
    </td>
</tr>
