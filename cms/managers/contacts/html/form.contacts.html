<input type="hidden" name="id" value="{OBJ:ID}" />
<script type="text/javascript">
    $(function() {
        $('#preview').attr('src', '{OBJ:IMAGE}');
    });
</script>
<tr>
    <td width="12%">Name:</td>
    <td>
        <input type="text" 
               name="name" 
               value="{OBJ:NAME}" 
               />
    </td>
</tr>
<tr>
    <td width="12%">Title:</td>
    <td>
        <input type="text" 
               name="title" 
               value="{OBJ:TITLE}" 
               />
    </td>
</tr>

<tr>
    <td width="12%">Image:</td>
    <td valign="top">
        <div>{OBJ:IMAGE_SELECTOR}</div>
		<div><img id="preview" src="" width="72" /></div>
	</td>
</tr>

<tr>
    <td valign="top" 
        colspan="2" 
        style="border-bottom:none;">Intro:</td>
</tr>
<tr>
    <td colspan="2">
        <textarea id="intro" 
                  name="intro" 
                  cols="55" 
                  rows="5">{OBJ:INTRO}</textarea>
        </div>
    </td>
</tr>

<tr>
    <td valign="top" 
        colspan="2" 
        style="border-bottom:none;">Bio:</td>
</tr>
<tr>
    <td colspan="2">
        <div id="editoranchor"></div>
        <div style="margin: -4px 1px 4px 4px; width: 99%;">
        <textarea id="story_content" 
                  name="bio" 
                  cols="55" 
                  rows="22">{OBJ:BIO}</textarea>
        </div>
    </td>
</tr>
<input id="storyfile" type="hidden" name="story" value="{OBJ:STORY}" />

<tr>
    <td width="12%">Email:</td>
    <td>
        <input type="text" 
               name="email" 
               value="{OBJ:EMAIL}" 
               />
    </td>
</tr>
<tr>
    <td width="12%">Phone:</td>
    <td>
        <input type="text" 
               name="phone" 
               value="{OBJ:PHONE}" 
               />
    </td>
</tr>
<tr>
    <td width="12%">Fax:</td>
    <td>
        <input type="text" 
               name="fax" 
               value="{OBJ:FAX}" 
               />
    </td>
</tr>
<tr>
    <td width="12%">Address:</td>
    <td>
        <input type="text" 
               name="address" 
               value="{OBJ:ADDRESS}" 
               />
    </td>
</tr>
<tr>
    <td width="12%">City:</td>
    <td>
        <input type="text" 
               name="city" 
               value="{OBJ:CITY}" 
               />
    </td>
</tr>
<tr>
    <td width="12%">State:</td>
    <td>
        {OBJ:STATE}
    </td>
</tr>
<tr>
    <td width="12%">Zip:</td>
    <td>
        <input type="text" 
               name="zip" 
               value="{OBJ:ZIP}" 
               />
    </td>
</tr>
