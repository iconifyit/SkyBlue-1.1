<input id="id" type="hidden" name="id" value="{OBJ:ID}" />
<input id="objtype" type="hidden" name="objtype" value="cases" />
<tr>
    <td valign="top">Title:</td>
    <td valign="top">

        <input type="text" 
               name="title" 
               value="{OBJ:TITLE}" 
               size="45" 
               />
    </td>
</tr>
<tr>
    <td valign="top">Type:</td>
    <td valign="top">
        <input type="text" 
               name="projecttype" 
               value="{OBJ:PROJECTTYPE}" 
               size="45" 
               />
    </td>
</tr>
<tr>
    <td valign="top">Technologies:</td>
    <td valign="top">
        <input type="text" 
               name="technologies" 
               value="{OBJ:TECHNOLOGIES}" 
               size="45" 
               />
    </td>
</tr>
<tr>
    <td valign="top">Designer:</td>

    <td valign="top">
        <input type="text" 
               name="designer" 
               value="{OBJ:DESIGNER}" 
               size="45" 
               />
    </td>
</tr>
<tr>
    <td valign="top">Developer:</td>
    <td valign="top">
        <input type="text" 
               name="developer" 
               value="{OBJ:DEVELOPER}" 
               size="45" 
               />
    </td>

</tr>
<tr>
    <td valign="top">Client:</td>
    <td valign="top">
        <input type="text" 
               name="client" 
               value="{OBJ:CLIENT}"
               size="45" 
               />
    </td>
</tr>
<tr>
    <td valign="top">URL:</td>
    <td valign="top">
        <input type="text" 
               name="url" 
               value="{OBJ:URL}" 
               size="45" 
               />
    </td>
</tr>
<tr>
    <td colspan="2" valign="top" style="padding: 3px;">
        <table cellpadding="0" cellspacing="0" style="height: 100px; width: 100%;">
            <tr>
                <td valign="top" style="border: none; padding: 3px; width: 50%;">
                    <p style="float: left; margin: 0px; width: 50px;">Thumbnail:</p>
                    <p style="float: left; margin: 0px 0px 0px 4px; width: 150px; height: 100px;">
                        {OBJ:THUMB}
                        <br />
                        {OBJ:THUMBIMG}
                    </p>
                </td>
                <td valign="top" style="border: none; padding: 3px; width: 50%;">
                    <p style="float: left; margin: 0px; width: 50px;">Artwork:</p>
                    <p style="float: left; margin: 0px 0px 0px 4px; width: 150px; height: 100px;">
                        {OBJ:PHOTO}
                        <br />
                        {OBJ:PHOTOIMG}
                    </p>
                </td>
            </tr>
        </table>
    </td>
</tr>
<tr>
    <td valign="top" 
        colspan="2" 
        style="border-bottom: none;">Blurb:</td>
</tr>

<tr>
    <td colspan="2">
        <div id="editoranchor"></div>
        <div style="margin: -4px 1px 4px 4px; width: 99%;">
        <textarea id="story_content" 
                  class="editor"
                  name="blurb" 
                  cols="55" 
                  rows="22">{OBJ:BLURB}</textarea>
        </div>
    </td>
</tr>
<input id="storyfile" type="hidden" name="story" value="{OBJ:STORY}" />

<tr>
    <td>Order After:</td>
    <td>
        {OBJ:ORDER}
    </td>
</tr>
