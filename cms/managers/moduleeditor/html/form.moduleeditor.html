      <table>

          <td width="12%" style="border: none;">
            <label for="name" class="strong">Name:</label>
          </td>
          <td style="border: none;">
            <input type="text" name="name" value="{OBJ:NAME}" />
          </td>
        </tr>
        <tr>
          <td colspan="2" style="border: none;">
            <textarea class="vi" 
                      name="text" 
                      cols="100"
                      rows="25">{OBJ:TEXT}</textarea>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</fieldset>
