<input id="id" type="hidden" name="id" value="{OBJ:ID}" />
<input id="objtype" type="hidden" name="objtype" value="portfolio" />

<tr>
    <td valign="top">Title:</td>
    <td valign="top">
        <input type="text" name="title" value="{OBJ:TITLE}" size="45" />
    </td>
</tr>

<tr>
    <td colspan="2" valign="top" style="padding: 3px;">
        <table cellpadding="0" cellspacing="0" style="height: 100px; width: 100%;">
            <tr>
                <td valign="top" style="border: none; padding: 3px; width: 50%;">
                    <p style="float: left; margin: 0px; width: 50px;">Thumbnail:</p>
                    <p style="float: left; margin: 0px 0px 0px 4px; width: 150px; height: 100px;">
                        {OBJ:THUMBNAIL}
                        <br />
                        {OBJ:THUMBIMG}
                    </p>
                </td>
                <td valign="top" style="border: none; padding: 3px; width: 50%;">
                    <p style="float: left; margin: 0px; width: 50px;">Artwork:</p>
                    <p style="float: left; margin: 0px 0px 0px 4px; width: 150px; height: 100px;">
                        {OBJ:ARTWORK}
                        <br />
                        {OBJ:ARTIMG}
                    </p>
                </td>
            </tr>
        </table>
    </td>
</tr>

<tr>
    <td valign="top" 
        colspan="2" 
        style="border-bottom:none;">Description:</td>
</tr>
<tr>
    <td colspan="2">
        <div id="editoranchor"></div>
        <div style="margin: -4px 1px 4px 4px; width: 99%;">
        <textarea id="story_content" 
                  name="description" 
                  cols="55" 
                  rows="22">{OBJ:DESCRIPTION}</textarea>
        </div>
    </td>
</tr>
<input id="storyfile" type="hidden" name="story" value="{OBJ:STORY}" />


<tr>
    <td valign="top">External Link:</td>
    <td valign="top">
        <input type="text" name="link" value="{OBJ:LINK}" size="45" />
    </td>
</tr>

<tr>
    <td valign="top">Group With:</td>
    <td valign="top">
        {OBJ:PARENT}
    </td>
</tr>

<tr>
    <td valign="top">Category:</td>
    <td valign="top">
        {OBJ:CATEGORY}
    </td>
</tr>
<tr>
    <td>Order After:</td>
    <td>
        {OBJ:ORDER}
    </td>
</tr>
