<input id="id" type="hidden" name="id" value="{OBJ:ID}" />
<input id="objtype" type="hidden" name="objtype" value="news" />
<tr>
    <td valign="top">Title:</td>
    <td valign="top">
        <input type="text" 
               name="title" 
               value="{OBJ:TITLE}" 
               size="45" 
               />
    </td>
</tr>
<tr>
    <td valign="top">Date:</td>
    <td valign="top">
        <input type="text" 
               name="date" 
               value="{OBJ:DATE}" 
               size="45" 
               />
    </td>
</tr>
<tr>
    <td valign="top">Intro (Required):</td>
    <td valign="top">
        <textarea id="intro" 
                  name="intro" 
                  cols="45" 
                  rows="4"
                  style="width: 368px; border: 1px solid #AAA;">{OBJ:INTRO}</textarea>
    </td>
</tr>
<tr>
    <td valign="top" 
        colspan="2"
        style="border-bottom: none; padding: 6px 0px 6px 6px;">
        Article Text:
    </td>
</tr>
<tr>
    <td colspan="2">
        <div id="editoranchor"></div>
        <div style="margin: -4px 1px 4px 4px; width: 99%;">
        <textarea id="story_content" 
                  name="text" 
				  class="editor"
                  cols="55" 
                  rows="22">{OBJ:TEXT}</textarea>
        </div>
    </td>
</tr>
<input id="storyfile" type="hidden" name="story" value="{OBJ:STORY}" />

<tr>
    <td valign="top">Published:</td>
    <td valign="top">
        {OBJ:PUBLISHED}
    </td>
</tr>
<tr>
    <td valign="top">Order:</td>
    <td valign="top">
        {OBJ:ORDER}
    </td>
</tr>
