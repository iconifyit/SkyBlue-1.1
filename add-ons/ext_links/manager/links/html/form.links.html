<input type="hidden" name="objtype" value="links" />
<tr>
    <th width="33%">Text:</th>
    <th width="33%">URL:</th>
    <th width="33%">REL:</th>
</tr>
<tr>
    <td>
        <input type="text" 
               name="name" 
               value="{OBJ:NAME}" 
               size="48" 
               />
    </td>
    <td>
        <input type="text" 
               name="url" 
               value="{OBJ:URL}" 
               size="48" 
               />
    </td>
    <td>{OBJ:RELATIONSHIP}</td>
</tr>
<tr>
    <th colspan="3">Caption:</th>
</tr>
<tr>
    <td colspan="3">
        <textarea name="caption" 
                  cols="55" 
                  rows="3">{OBJ:DESCRIPTION}</textarea>
    </td>
</tr>
<tr>
    <td colspan="3">[TERM:GROUP]:
    {OBJ:GROUP}
</td>
</tr>
<tr>
    <td colspan="3">[TERM:ORDER]:
    {OBJ:ORDER}
</td>
</tr>
<input type="hidden" 
       name="id" 
       value="{OBJ:ID}" 
       />
