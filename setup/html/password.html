<style type="text/css">
  #password-block {width: 600px; margin: 0px auto; border: 1px solid #CCC; padding: 15px;}
  p, h2, label, input.inputbox {font-size: 14px;}
  label {display: block; margin: 5px 0px 0px 0px;}
  input[type='text'], input[type='password']  {display: block; padding: 3px;}
  input[type='submit'] {display: block; margin-top: 10px;}
  div.msg-error {margin-top: 0px;}
  div#hosting-ad {
      border: 1px solid #CCC;
      background: #EEE;
      padding: 8px;
      font-size: 14px;
      color: #000;
      margin-bottom: 8px;
  }
</style>
<div id="password-block">
    {error}
    <!--#safemode_flag-->
    <h2>Create Your Admin Account</h2>
    <p>
      Enter a username and password below. You will use these
      credentials to log in to edit the text and pictures
      on your site.
    <p>
    <form id="loginform" method="post" action="index.php">
        <label for="username">Username:</label>
        <input type="text" 
               class="inputbox" 
               name="username" 
               value="" 
               />
        
        <label for="password">Password:</label>
        <input type="password" 
               class="inputbox" 
               name="password" 
               value="" 
               />
        
        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" 
               class="inputbox" 
               name="confirmpassword" 
               value="" 
               />
        
        <input class="button" 
               type="submit" 
               name="submit" 
               value="Save" 
               />
               
        <input type="hidden" 
               name="event" 
               value="savepassword" 
               />
    </form>
</div>
